<div class="row">
    <div class="col-md-12">

        <p>There are currently: <b>{{prayers.length}}</b> prayers in the database</p>


    <div class="pull-left add-action">
        <button class="btn btn-primary" data-toggle="modal" data-target="#addPrayerModal" >+Add Prayer</button>
    </div>
    </div>

    <br>
    <br>

    <div id="fountainTextG" data-ng-show="loading"><div id="fountainTextG_1" class="fountainTextG">L</div><div id="fountainTextG_2" class="fountainTextG">o</div><div id="fountainTextG_3" class="fountainTextG">a</div><div id="fountainTextG_4" class="fountainTextG">d</div><div id="fountainTextG_5" class="fountainTextG">i</div><div id="fountainTextG_6" class="fountainTextG">n</div><div id="fountainTextG_7" class="fountainTextG">g</div></div>

    <ul>
        <li data-ng-repeat="prayer in prayers">

            <div class="row">

                <h4 class="text-center text-capitalize">{{prayer.title}}</h4>

            <div class="alert alert-info col-md-8 col-md-offset-2">



                <div class="col-md-offset-7">
                    Created on: {{prayer.created_at}}

                    <button data-ng-click="load(prayer.id)" class="btn btn-info btn-xs">Edit</button>
                    <button class="btn btn-danger btn-xs" data-ng-click="remove(prayer.id)">Delete</button>
                </div>

                {{prayer.body}}
            </div>
            <br>

            </div>

        </li>
    </ul>
</div>

<div class="modal fade" id="addPrayerModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add a Prayer</h4>
            </div>

            <div class="modal-body">
                <p><textarea class="form-control" data-ng-model="currentTitle" placeholder="Prayer Title.."></textarea></p>
                <p><textarea class="form-control" data-ng-model="currentBody" placeholder="Prayer Body.."></textarea></p>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-ng-click="create()">Save</button>
            </div>

        </div>
    </div>
</div>

<div class="modal fade" id="updatePrayerModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add a Prayer</h4>
            </div>

            <div class="modal-body">
                <p><input type="hidden" data-ng-model="currentPrayerId"/></p>
                <p><textarea class="form-control" data-ng-model="currentTitle" placeholder="Prayer Title.."></textarea></p>
                <p><textarea class="form-control" data-ng-model="currentBody" placeholder="Prayer Body.."></textarea></p>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-ng-click="update()">Save</button>
            </div>

        </div>
    </div>
</div>
