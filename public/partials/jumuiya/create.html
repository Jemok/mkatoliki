<div class="row global__toolbar">
    <div class="gc__right">
        <header class="row row__filter">
            <form class="search">
                <select class="f__input" data-ng-model="currentRawJumuiyaId">
                    <option selected="selected" data-ng-repeat="raw_jumuiya in raw_jumuiyas" value="{{raw_jumuiya.id}}">{{raw_jumuiya.jumuiya_name}}</option>
                </select>

                <input type="datetime-local" value="Date" class="f__input" data-ng-model="currentHappeningOn">
                <input type="text" placeholder="Jumuiya Location" class="f__input" data-ng-model="currentLocation">
                <input type="text" placeholder="More Details" class="f__input" data-ng-model="currentDetails">
                <input type="text" placeholder="Event Name" class="f__input" data-ng-model="currentDayEventName">
                <select class="f__input" data-ng-model="currentMass">
                    <option selected>Is there Mass?</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </form>
            <div class="create">
                <button type="submit" class="cta" data-ng-click="create()">Save</button></div>
        </header>
    </div>
</div>
