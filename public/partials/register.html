<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h2>Signup</h2>
        <p>Welcome! Signup here</p>

        <hr>

        <p><input type="text" class="form-control" placeholder="Name..." data-ng-model="name" required></p>
        <p><input type="text" class="form-control" placeholder="Email Address..." data-ng-model="email" required></p>
        <p><input type="text" class="form-control" placeholder="Phone Number..." data-ng-model="phone_number" required /></p>
        <p><input type="password" class="form-control" placeholder="Password..." data-ng-model="password"></p>

        <hr>

        <p><button type="button" class="btn btn-success form-control" data-ng-click="signup()">Signup</button> </p>

        <hr>

        <p><a href="#/login">Already signed up? <b>Log in</b></a> </p>
    </div>
</div>
