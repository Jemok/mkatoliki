<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h2>Login</h2>
        <p>Welcome! Use this form to log into your application.</p>

        <hr>

        <p><input type="text" class="form-control" placeholder="Email Address..." data-ng-model="email" required /></p>
        <p><input type="password" class="form-control" placeholder="Password..." data-ng-model="password" required /></p>

        <hr>

        <p><button type="button" class="btn btn-success form-control" data-ng-click="login()">Login</button></p>

        <hr>

        <p><a href="#/signup">First time here? <b>Sign up!</b></a></p>
    </div>
</div>
