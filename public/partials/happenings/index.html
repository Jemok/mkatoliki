<div class="row global__toolbar">
    <div class="gc__right">
        <header class="row row__filter">
            <form class="search">
                <input type="text" value="Event ..." class="f__input">
                <input type="date" value="Date ..." class="f__input">
                <select class="f__input">
                    <option selected="selected">Venue</option>
                    <option>St. Lucia</option>
                    <option>Padre Pio</option>
                    <option>St. Claire</option>
                    <option>Christ the King</option>
                </select>
            </form>
            <div class="create">
                <button type="submit" class="cta">Search</button><a href="#" class="cta">Create New</a></div>
        </header>
    </div>
</div>
<div class="row global__content">
    <div class="gc__sidebar">
        <ul class="nav">
            <li class="nav__header">Quick Links</li>
            <li class="nav__item"><a href="#/reflections" class="nav__link">Reflections</a></li>
            <li class="nav__item active"><a href="#/" class="nav__link">Readings</a></li>
            <li class="nav__item"><a href="#/prayers" class="nav__link">Prayers</a></li>
            <li class="nav__item"><a href="#/happenings" class="nav__link">Happening Today</a></li>
            <li class="nav__item"><a href="#/jumuiya" class="nav__link">Jumuiya</a></li>
        </ul>
    </div>
    <div class="gc__right">
        <section class="row__table">
            <table class="table">
                <tr>
                    <th>Event</th>
                    <th>Date</th>
                    <th>Venue</th>
                    <th>Additional Details</th>
                    <th>Actions</th>
                </tr>
                <tr>
                    <td>Confession</td>
                    <td>12 - April 2016, 4.00pm</td>
                    <td>Padre Pio</td>
                    <td>Remember to carry matega</td>
                    <td> <a href="#" class="cta__link">Edit</a><a href="#" class="cta__link">Delete</a></td>
                </tr>
            </table>
        </section>
    </div>
</div>
