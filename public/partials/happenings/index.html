<div class="row">
    <div class="col-md-12">

        <p>There are currently: <b>{{jumuiyas.length}}</b> jumuiya events in the database</p>


        <div class="pull-left add-action">
            <button class="btn btn-primary" data-toggle="modal" data-target="#addJumuiyaModal" >+Add Jumuiya Event</button>
        </div>
    </div>

    <br>
    <br>

    <div id="fountainTextG" data-ng-show="loading"><div id="fountainTextG_1" class="fountainTextG">L</div><div id="fountainTextG_2" class="fountainTextG">o</div><div id="fountainTextG_3" class="fountainTextG">a</div><div id="fountainTextG_4" class="fountainTextG">d</div><div id="fountainTextG_5" class="fountainTextG">i</div><div id="fountainTextG_6" class="fountainTextG">n</div><div id="fountainTextG_7" class="fountainTextG">g</div></div>

    <ul>
        <li data-ng-repeat="jumuiya in jumuiyas">

            <div class="row">


                <div class="alert alert-info col-md-8 col-md-offset-2">

                    <h4 class="text-center text-capitalize">{{jumuiya.location}}</h4>

                    Happening On: {{jumuiya.happening_on}}

                    <div class="col-md-offset-7">
                        <button data-ng-click="load(jumuiya.id)" class="btn btn-info btn-xs">Edit</button>
                        <button class="btn btn-danger btn-xs" data-ng-click="remove(jumuiya.id)">Delete</button>
                    </div>
                </div>
                <br>

            </div>

        </li>
    </ul>
</div>

<div class="modal fade" id="addJumuiyaModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add a Jumuiya Event</h4>
            </div>

            <div class="modal-body">
                <p><textarea class="form-control" data-ng-model="currentLocation" placeholder="Jumuiya Location.."></textarea></p>
                <p><textarea class="form-control" data-ng-model="currentHappeningOn" placeholder="Jumuiya Time and Date.."></textarea></p>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-ng-click="create()">Save</button>
            </div>

        </div>
    </div>
</div>

<div class="modal fade" id="updateJumuiyaModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Update a Jumuiya Event</h4>
            </div>

            <div class="modal-body">
                <p><input type="hidden" data-ng-model="currentJumuiyaId"/></p>
                <p><textarea class="form-control" data-ng-model="currentLocation" placeholder="Jumuiya Location.."></textarea></p>
                <p><textarea class="form-control" data-ng-model="currentHappeningOn" placeholder="Jumuia Time and date.."></textarea></p>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-ng-click="update()">Save</button>
            </div>

        </div>
    </div>
</div>
